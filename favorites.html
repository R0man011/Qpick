<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Избранное</title>
</head>

<body>

  <div class="wrapper">
    <!-- header -->
    <header class="header">
      <div class="header__container _container">
        <div class="header__logo">
          <a class="header__logo-link" href="index.html">QPICK</a>
        </div>
        <div class="header__phone-selection">
          Выбрать модель телефона
          <img src="./image/svg/header-icon-phone.svg" alt="телефон" class="icon-phone">
          <img src="./image/svg/header-arrow.svg" alt="стрелка выбора" class="icon-arrow">
        </div>
        <div class="header__shop">
          <div class="header__favorites">
            <a href="#"><img src="./image/svg/header-icon.svg" alt="избранное"></a>
          </div>
          <div class="header__backet">
            <a href="backet.html"><img src="./image/svg/header-icon2.svg" alt="корзина"></a>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main class="main">
      <!-- product-earphones -->
      <section class="product-earphones">
        <div class="product-earphones__container _container">
          <div class="product-earphones__category">Избранное</div>
          <div class="product-earphones__title title-block">Наушники</div>
          <div class="product-earphones__cards card-earphones">
            <div class="card-earphones__item">
              <a href="#" class="card-earphones__icon-black icon"></a>
              <img src="./image/card-item4.png" alt="наушники" class="card-earphones__img">
              <div class="card-earphones__info">
                <div class="card-earphones__rating-title">
                  <h2 class="card-earphones__rating card-title">Apple BYZ S852I</h2>
                  <p class="card-earphones__title card-rating">4.7</p>
                </div>
                <div class="card-earphones__price">
                  <span class="card-earphones__price-active card-price">2927 ₸</span>
                  <span class="card-earphones__price-old card-price">3527 ₸</span>
                </div>
              </div>
            </div>

            <div class="card-earphones__item">
              <a href="#" class="card-earphones__icon-black icon"></a>
              <img src="./image/card-img.png" alt="наушники" class="card-earphones__img">
              <div class="card-earphones__info">
                <div class="card-earphones__rating-title">
                  <h2 class="card-earphones__title card-title">Apple BYZ S852I</h2>
                  <p class="card-earphones__rating card-rating">4.5</p>
                </div>
                <div class="card-earphones__price">
                  <span class="card-earphones__price-active card-price">2327 ₸</span>
                </div>
              </div>
            </div>

            <div class="card-earphones__item">
              <a href="#" class="card-earphones__icon icon"></a>
              <img src="./image/card-img2.png" alt="наушники" class="card-earphones__img card-earphones__img-position">
              <div class="card-earphones__info">
                <div class="card-earphones__rating-title">
                  <h2 class="card-earphones__title card-title">Apple BYZ S852I</h2>
                  <p class="card-earphones__rating card-rating">4.5</p>
                </div>
                <div class="card-earphones__price">
                  <span class="card-earphones__price-active card-price">2327 ₸</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- tws-earphones -->
      <section class="favorites-tws-earphones">
        <div class="favorites-tws-earphones__container _container">
          <div class="favorites-tws-earphones__title title-block">Беспроводные наушники</div>
          <div class="favorites-tws-earphones__cards favorites-tws-card">
            <div class="favorites-tws-card__item icon-apple">
              <a href="#" class="favorites-tws-card__icon-black favorites-icon"></a>
              <img src="./image/tws-img.png" alt="беспроводные наушники" class="favorites-tws-card__img ">
              <div class="favorites-tws-card__info">
                <div class="favorites-tws-card__rating-title">
                  <h2 class="favorites-tws-card__rating card-title">Apple AirPods</h2>
                  <p class="favorites-tws-card__title card-rating">4.7</p>
                </div>
                <div class="favorites-tws-card__price">
                  <span class="favorites-tws-card__price-active card-price">9527 ₸</span>
                </div>
              </div>
            </div>

            <div class="favorites-tws-card__item">
              <a href="#" class="favorites-card__icon-black favorites-icon"></a>
              <img src="./image/tws-img2.png" alt="беспроводные наушники" class="favorites-tws-card__img">
              <div class="favorites-tws-card__info">
                <div class="favorites-tws-card__rating-title">
                  <h2 class="favorites-tws-card__rating card-title">GERLAX GH-04</h2>
                  <p class="favorites-tws-card__title card-rating">4.7</p>
                </div>
                <div class="favorites-tws-card__price">
                  <span class="favorites-tws-card__price-active card-price">6527 KZT</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="footer__container _container">
        <div class="footer__body">
          <div class="footer__logo">
            <a class="header__logo-link" href="index.html">QPICK</a>
          </div>
          <div class="footer__menu-lang">
            <div class="footer__menu-links">
              <a href="#" class="footer__menu-link">Избранное</a>
              <a href="backet.html" class="footer__menu-link">Корзина</a>
              <a href="contacts.html" class="footer__menu-link">Контакты</a>
            </div>
            <div class="footer__lang">
              <a href="сondition.html" class="footer__links">Условия сервиса</a>
              <p class="footer__langs lang-icon">
                <a href="#" class="footer__lang-link">Каз</a>
                <a href="#" class="footer__lang-link footer__lang-link-active">Рус</a>
                <a href="#" class="footer__lang-link">Eng</a>
              </p>
            </div>
          </div>
          <div class="footer__social">
            <a href="#" class="footer__social-link"><img src="./image/svg/footer-icon.svg" alt="VK"></a>
            <a href="#" class="footer__social-link"><img src="./image/svg/footer-icon2.svg" alt="Instagram"></a>
            <a href="#" class="footer__social-link"><img src="./image/svg/footer-icon3.svg" alt="Telegram"></a>
            <a href="#" class="footer__social-link"><img src="./image/svg/footer-icon4.svg" alt="Whatsapp"></a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
