<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Корзина</title>
</head>

<body>

  <div class="wrapper">
    <!-- header -->
    <header class="header">
      <div class="header__container _container">
        <div class="header__logo">
          <a class="header__logo-link" href="index.html">QPICK</a>
        </div>
        <div class="header__phone-selection">
          Выбрать модель телефона
          <img src="./image/svg/header-icon-phone.svg" alt="телефон" class="icon-phone">
          <img src="./image/svg/header-arrow.svg" alt="стрелка выбора" class="icon-arrow">
        </div>
        <div class="header__shop">
          <div class="header__favorites">
            <a href="favorites.html"><img src="./image/svg/header-icon.svg" alt="избранное"></a>
          </div>
          <div class="header__backet">
            <a href="#"><img src="./image/svg/header-icon2.svg" alt="корзина"></a>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main class="main">
      <section class="backet">
        <div class="backet__container _container">
          <div class="backet__title">Корзина</div>
          <div class="backet__body">
            <div class="backet__item">
              <div class="backet__item-image-price">
                <div class="backet__item-image">
                  <img class="backet__item-img" src="./image/backet-img.png" alt="фото товара">
                </div>
                <div class="backet__item-price">
                  <h3 class="backet__item-price-title">Apple BYZ S852I</h3>
                  <p class="backet__item-price-price">2 927 ₸</p>
                </div>
              </div>
              <div class="backet__number-price">
                <div class="backet__number-block">
                  <p class="backet__number">1</p>
                </div>
                <div class="backet__price">2 927 ₸</div>
              </div>
            </div>

            <div class="backet__total">
              <div class="backet__title-price">
                <h3>ИТОГО</h3>
                <p>2 927 ₸</p>
              </div>
              <div class="backet__total-button">
                <a href="order.html" class="backet__total-btn">Перейти к оформлению</a>
              </div>
            </div>

            <div class="backet__delivery">
              <div class="backet__delivery-title">Доставка</div>
              <div class="backet__delivery-map-price-choice">
                <div class="backet__delivery-map">
                  <img src="./image/backet-map.png" alt="карта">
                </div>
                <div class="backet__delivery-price-choice">
                  <div class="backet__choice-delivery">Доставка курьером</div>
                  <div class="backet__delivery-price">499 ₸</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="footer__container _container">
        <div class="footer__body">
          <div class="footer__logo">
            <a class="header__logo-link" href="index.html">QPICK</a>
          </div>
          <div class="footer__menu-lang">
            <div class="footer__menu-links">
              <a href="favorites.html" class="footer__menu-link">Избранное</a>
              <a href="#" class="footer__menu-link">Корзина</a>
              <a href="contacts.html" class="footer__menu-link">Контакты</a>
            </div>
            <div class="footer__lang">
              <a href="сondition.html" class="footer__links">Условия сервиса</a>
              <p class="footer__langs lang-icon">
                <a href="#" class="footer__lang-link">Каз</a>
                <a href="#" class="footer__lang-link footer__lang-link-active">Рус</a>
                <a href="#" class="footer__lang-link">Eng</a>
              </p>
            </div>
          </div>
          <div class="footer__social">
            <a href="#" class="footer__social-link"><img src="./image/svg/footer-icon.svg" alt="VK"></a>
            <a href="#" class="footer__social-link"><img src="./image/svg/footer-icon2.svg" alt="Instagram"></a>
            <a href="#" class="footer__social-link"><img src="./image/svg/footer-icon3.svg" alt="Telegram"></a>
            <a href="#" class="footer__social-link"><img src="./image/svg/footer-icon4.svg" alt="Whatsapp"></a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
