<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Контакты</title>
</head>

<body>

  <div class="wrapper">
    <!-- header -->
    <header class="header">
      <div class="header__container _container">
        <div class="header__logo">
          <a class="header__logo-link" href="index.html">QPICK</a>
        </div>
        <div class="header__phone-selection">
          Выбрать модель телефона
          <img src="./image/svg/header-icon-phone.svg" alt="телефон" class="icon-phone">
          <img src="./image/svg/header-arrow.svg" alt="стрелка выбора" class="icon-arrow">
        </div>
        <div class="header__shop">
          <div class="header__favorites">
            <a href="favorites.html"><img src="./image/svg/header-icon.svg" alt="избранное"></a>
          </div>
          <div class="header__backet">
            <a href="backet.html"><img src="./image/svg/header-icon2.svg" alt="корзина"></a>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main class="main">
      <!-- contacts -->
      <section class="contacts">
        <div class="contacts__container _container">
          <div class="contacts__body">
            <div class="contacts__location">
              <div class="contacts__location-title">Наш офис</div>
              <div class="contacts__location-map">
                <img src="./image/contacts-map.png" alt="карта">
              </div>
              <div class="contacts__location-adres">
                <h3 class="contacts__location-adres-title">Аксай-3а, 62ф, Алматы, Казахстан</h3>
                <p class="contacts__location-adres-text">3 этаж 35 кабинет</p>
              </div>
            </div>

            <div class="contacts__social">
              <a href="#" class="contacts__social-link">
                <img class="contacts__social-whatsapp" src="./image/svg/footer-icon4.svg" width="40" height="40"
                  alt="Whatsapp">
              </a>
              <a href="#" class="contacts__social-link">
                <img class="contacts__social-vk" src="./image/svg/footer-icon.svg" width="54" height="37" alt="Vk">
              </a>
              <a href="#" class="contacts__social-link">
                <img class="contacts__social-inst" src="./image/svg/footer-icon2.svg" width="40" height="40"
                  alt="Instagram">
              </a>
              <a href="#" class="contacts__social-link">
                <img class="contacts__social-telegram" src="./image/svg/footer-icon3.svg" width="49" height="49"
                  alt="Telegram">
              </a>
            </div>

            <div class="contacts__phone">
              <p class="contacts__phone-text">+7 777 777 77 77</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="footer__container _container">
        <div class="footer__body">
          <div class="footer__logo">
            <a class="header__logo-link" href="index.html">QPICK</a>
          </div>
          <div class="footer__menu-lang">
            <div class="footer__menu-links">
              <a href="favorites.html" class="footer__menu-link">Избранное</a>
              <a href="backet.html" class="footer__menu-link">Корзина</a>
              <a href="#" class="footer__menu-link">Контакты</a>
            </div>
            <div class="footer__lang">
              <a href="сondition.html" class="footer__links">Условия сервиса</a>
              <p class="footer__langs lang-icon">
                <a href="#" class="footer__lang-link">Каз</a>
                <a href="#" class="footer__lang-link footer__lang-link-active">Рус</a>
                <a href="#" class="footer__lang-link">Eng</a>
              </p>
            </div>
          </div>
          <div class="footer__social">
            <a href="#" class="footer__social-link"><img src="./image/svg/footer-icon.svg" alt="VK"></a>
            <a href="#" class="footer__social-link"><img src="./image/svg/footer-icon2.svg" alt="Instagram"></a>
            <a href="#" class="footer__social-link"><img src="./image/svg/footer-icon3.svg" alt="Telegram"></a>
            <a href="#" class="footer__social-link"><img src="./image/svg/footer-icon4.svg" alt="Whatsapp"></a>
          </div>
        </div>
      </div>
    </footer>
  </div>

</body>

</html>
